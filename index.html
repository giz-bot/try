<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Gallery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Light Mode Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, rgba(255, 223, 186, 0.8), rgba(255, 145, 145, 0.8)),
                        url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            background-size: cover, cover;
            background-blend-mode: overlay;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #34495e; /* Dark Blue */
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3); /* Enhanced shadow */
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer; /* Show pointer cursor for clickable items */
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%; /* Ensures the image takes up the full width of the container */
            height: 250px; /* Fixed height for all images */
            object-fit: cover; /* Ensures images cover the area without distortion */
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover img {
            opacity: 0.8;
        }

        .gallery-item .caption {
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            background: rgba(52, 73, 94, 0.9); /* Semi-transparent Dark Blue */
            color: white;
            transition: background-color 0.3s ease;
        }

        .gallery-item:hover .caption {
            background: rgba(44, 62, 80, 0.9); /* Even darker blue */
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.8), rgba(50, 50, 50, 0.8)),
                        url('https://images.unsplash.com/photo-1506748686214e9df14c89d3f5a39c0042f6e3b6f84a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyMTA3MTN8MHwxfGFsbHwxfHx8fHx8fHwxNjcwNzUzMTYx&ixlib=rb-1.2.1&q=80&w=1920');
            background-size: cover;
            background-blend-mode: overlay;
            color: #f5f5f5; /* Light color for text */
        }

        body.dark-mode h1 {
            color: #e0e0e0; /* Light Grey */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Enhanced shadow */
        }

        body.dark-mode .gallery-item {
            background: #2c2c2c; /* Dark background */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        body.dark-mode .gallery-item:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.7);
        }

        body.dark-mode .gallery-item .caption {
            background: rgba(44, 62, 80, 0.8); /* Slightly transparent Dark Blue */
            color: #e0e0e0; /* Light text color */
        }

        body.dark-mode .gallery-item:hover .caption {
            background: rgba(30, 30, 30, 0.9); /* Even darker background */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }

        /* Toggle Button Styles */
        #mode-toggle {
            background-color: #34495e; /* Dark Blue */
            color: white;
            border: none;
            border-radius: 555px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        #mode-toggle:hover {
            background-color: #2c3e50; /* Even darker blue */
        }

        /* Fullscreen Overlay Styles */
        .fullscreen-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen-overlay img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .fullscreen-overlay.active {
            display: flex; /* Show overlay when active */
        }
    </style>
</head>
<body>
    <h1><b>DEPARTMENT OF COMPUTER SCIENCE AND TECHNOLOGY</b></h1>
    <h1>Welcome to Our Wall Gallery</h1>

    <button id="mode-toggle">Switch to Dark Mode</button>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://giz-bot.github.io/try/header.png" alt="Gallery Image 1">
            <div class="caption">Landscape</div>
        </div>
        <div class="gallery-item">
            <img src="https://giz-bot.github.io/try/header.png" alt="Gallery Image 2">
            <div class="caption">Art</div>
        </div>
        <div class="gallery-item">
            <img src="https://giz-bot.github.io/try/header.png" alt="Gallery Image 3">
            <div class="caption">Classic Photography</div>
        </div>
        <div class="gallery-item">
            <img src="https://giz-bot.github.io/try/header.png" alt="Gallery Image 4">
            <div class="caption">Abstract</div>
        </div>
    </div>

    <div id="fullscreen-overlay" class="fullscreen-overlay">
        <img id="fullscreen-img" src="" alt="Full Screen Image">
    </div>

    <script>
        // Toggle dark mode
        document.getElementById('mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            document.getElementById('mode-toggle').textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        });

        // Fullscreen image functionality
        const galleryItems = document.querySelectorAll('.gallery-item img');
        const fullscreenOverlay = document.getElementById('fullscreen-overlay');
        const fullscreenImg = document.getElementById('fullscreen-img');

        galleryItems.forEach(img => {
            img.addEventListener('click', () => {
                fullscreenImg.src = img.src;
                fullscreenOverlay.classList.add('active');
            });
        });

        fullscreenOverlay.addEventListener('click', () => {
            fullscreenOverlay.classList.remove('active');
        });
    </script>
</body>
</html>
